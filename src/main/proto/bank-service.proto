syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.example.models";

message BalanceCheck {
  int32 accountNumber = 1;
}

message Balance {
  int32 amount = 1;
}

message WithdrawAction {
  int32 accountNumber = 1;
  int32 amount = 2;
}

message Money {
  int32 value = 1;
}

service BankService {

  // unary
  rpc getBalance(BalanceCheck) returns (Balance);

  // server stream
  rpc withDraw(WithdrawAction) returns (stream Money);
}